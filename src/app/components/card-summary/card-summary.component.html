<li *ngIf="cardItems.length > 0" class="nav-item dropdown">
  <a
    class="nav-link dropdown-toggle"
    role="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    Sepetiniz
  </a>
  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
    <li *ngFor="let cardItem of cardItems">
      <a class="dropdown-item">
        <span class="badge text-bg-secondary">{{ cardItem.quantity }}</span
        >{{ cardItem.product.productName
        }}<span
          (click)="removeFromCart(cardItem.product)"
          class="badge text-bg-secondary"
          >Sil</span
        ></a
      >
    </li>
    <li><hr class="dropdown-divider" /></li>
    <li><a class="dropdown-item">Sepete git</a></li>
  </ul>
</li>
